<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
      <h1>Movie Tickets</h1>
      <h2>Buy a movie ticket:</h2>
    </div>
      <div class="row create-account-section">
        <div class="col-md-8-offset-2">
          <form id="new-movie">
            <div class="form-group">
              <label for="movie-one">The Frog</label>
              <input type="radio" class="movie-one" name="movie-choices" value="The Frog">
            </div>
            <div class="form-group">
              <label for="movie-two">Scary John</label>
              <input type="radio" class="movie-two" name="movie-choices" value="Scary John">
            </div>
            <div class="form-group">
              <label for="movie-three">Joss The Boss</label>
              <input type="radio" class="movie-three" name="movie-choices" value="Joss The Boss">
            </div>
            <div class="form-group">
              <label for="movie-four">Jeanette Loves Coffee</label>
              <input type="radio" class="movie-four" name="movie-choices" value="Jeanette Loves Coffee">
            </div>




            <div class="form-group">
              <label for="time-one"> 11:00 am</label>
              <input type="radio" class="time-one" name="time-choices" value="1100">
            </div>
            <div class="form-group">
              <label for="time-two">2:00 pm</label>
              <input type="radio" class="time-two" name="time-choices" value="1400">
            </div>
            <div class="form-group">
              <label for="time-three">4:00 pm</label>
              <input type="radio" class="time-three" name="time-choices" value="1600">
            </div>
            <div class="form-group">
              <label for="time-four">6:00 pm</label>
              <input type="radio" class="time-four" name="time-choices"  value="1800">
            </div>


            <div class="form-group">
              <label for="ages">Enter your age: </label>
              <input type="text" class="ages" name="age-choices">
            </div>


            <div class="form-group">
              <label for="new-release">New Release</label>
              <input type="radio" class="new-release" name="movie-type" value=true>
            </div>
            <div class="form-group">
              <label for="old-movie">Bargain Movie</label>
              <input type="radio" class="new-release" name="movie-type" value=false>
            </div>
            <button type="submit" class="btn btn-info submit-info">Submit Info</button>
          </form>

        </div>
      </div>
      <div class="row account-info-section">
        <div class="col-md-6">
            <div id="show-account-info">
              <h2></h2>

              <p>Movie Name: <span class="movie-name"></span></p>
              <p>Movie Times : <span class="movie-times"></span></p>
              <p>Age: <span class="user-age"></span></p>
              <p>Ticket Price: <span class="ticket-price"></span></p>
              <button id="calculate" class="btn btn-info">Get Price</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
